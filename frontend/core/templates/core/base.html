<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ATENA{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'dashboard' %}">ATENA</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'perfis_lista' %}">Perfis</a></li>
                {% comment %} <li class="nav-item"><a class="nav-link" href="{% url 'cursos_lista' %}">Cursos</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'disciplinas_lista' %}">Disciplinas</a></li> {% endcomment %}
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Sair</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}ATENA{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'dashboard' %}">ATENA</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            {% if request.session.access %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'perfis_lista' %}">Perfis</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'cursos_lista' %}">Cursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'disciplinas_lista' %}"
                >Disciplinas</a
              >
            </li>
            {% endif %}
          </ul>
          <ul class="navbar-nav ms-auto">
            {% if request.session.access %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Sair</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Entrar</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">{% block content %}{% endblock %}</div>

    <!-- Toasts -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
      {% for message in messages %}
      <div
        class="toast align-items-center text-bg-{{ message.tags|default:'info' }} border-0 mb-2"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">{{ message }}</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
      {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var toastElList = [].slice.call(document.querySelectorAll('.toast'));
        toastElList.map(function (toastEl) {
          var t = new bootstrap.Toast(toastEl, { delay: 5000 });
          t.show();
          return t;
        });
      });
    </script>
  </body>
</html>
